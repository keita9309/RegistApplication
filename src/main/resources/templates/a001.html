<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録情報入力ページ</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{./css/style.css}" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-class">
			<h1>登録情報入力ページ</h1>
		</div>
	</header>
	<main class="mt-5">
		<div class="container grid-col12">
			<form th:action="@{/a002}" method="post" th:object="${a001Form}">
				<div class="label-items form-horizontal col-12">
					<!-- /* 氏名(姓・名) */ -->
					<div class="label-item form-group mt-3">
						<label class="control-label item-name">氏名</label>
						<span class="must-input">必須</span>
						<div class="form-inline">
							<label for="lastName"><span class="input-label">姓</span></label>
							<input id="lastName" class="form-control input-item" type="text"
								th:field="*{lastName}">
						</div>
						<div class="form-inline mt-1">
							<label for="firstName"><span class="input-label">名</span></label>
							<input id="firstName" class="form-control input-item" type="text"
								th:field="*{firstName}">
						</div>
					</div>
					<!-- /* 生年月日 */ -->
					<div class="label-item form-group mt-3">
						<div class="input-item mt-5">
							<label class="control-label item-name" for="birthDate">生年月日</label>
							<span class="must-input">必須</span>
							<div class="form-inline">
								<input id="birthDate" class="form-control input-item" type="date" th:field="*{birthDate}">
							</div>
						</div>
					</div>
					<!-- /* 年齢 */ -->
					<div class="label-item form-group mt-3">
						<div class="input-item mt-5">
							<label class="control-label item-name" for="age">年齢</label>
							<span class="must-input">必須</span>
							<div class="form-inline">
								<input id="age" class="form-control input-item" type="number" th:field="*{age}">
							</div>
						</div>
					</div>
					<!-- /* ユーザコード */ -->
					<div class="label-item form-group mt-3">
						<div class="input-item mt-5">
							<label class="control-label item-name" for="userCode">ユーザコード</label>
							<!-- <span class="must-input">必須</span> -->
							<div class="form-inline">
								<input id="userCode" class="form-control input-item" type="text" th:field="*{userCode}">
							</div>
						</div>
					</div>
					<!-- /* 住所 */ -->
					<div class="label-item form-group mt-3">
						<div class="input-item mt-5">
							<label class="control-label item-name">住所</label> <span
								class="must-input">必須</span>
							<div class="form-inline">
								<label for="zipCode"><span class="input-label">郵便番号</span></label>
								<input id="zipCode" class="form-control input-item" type="text"
									th:field="*{zipCode}">
							</div>
							<div class="form-inline mt-1">
								<label for="kenCode"><span class="input-label">都道府県</span></label>
								<input id="kenCode" class="form-control input-item" type="text"
									th:field="*{kenCode}">
							</div>
							<div class="form-inline mt-1">
								<label for="address1"><span class="input-label">住所1</span></label>
								<input id="address1" class="form-control input-item"
									type="text" th:field="*{address1}">
							</div>
							<div class="form-inline mt-1">
								<label for="address2"><span class="input-label">住所2</span></label>
								<input id="address2" class="form-control input-item"
									type="text" th:field="*{address2}">
							</div>
							<div class="form-inline mt-1">
								<label for="address3"><span class="input-label">住所3</span></label>
								<input id="address3" class="form-control input-item"
									type="text" th:field="*{address3}">
							</div>
						</div>
					</div>
					<div class="confirm mt-5">
						<input type="submit" value="確認">
					</div>
				</div>
			</form>
		</div>
	</main>
	<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
	<script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
